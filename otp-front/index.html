<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css"
    />
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>

  <body>
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="p-4 w-[390px] mx-auto bg-slate-50 border rounded-lg">
        <div class="py-6">
          <h2 class="text-[#BABECC] text-4xl font-bold text-center mb-6">
            فرم ورود
          </h2>
          <p class="text-sm text-slate-500" id="form-alert">
            لطفا شماره موبایل خود را وارد کنید
          </p>
        </div>

        <form id="login-form" class="relative">
          <!-- Phone number input -->
          <div class="mb-3" id="phone-container">
            <input
              type="text"
              placeholder="شماره موبایل"
              class="w-full px-4 py-3 mb-4 text-lg font-light text-right transition-all duration-500 border-0 rounded-lg outline-none bg-slate-100 shadow-custom-inset focus:shadow-custom-inset-hover text-slate-800 placeholder:text-slate-400 placeholder:text-[16px]"
              id="phone-input"
              autocomplete="off"
            />

            <!-- error message -->
            <p class="hidden mb-4 text-sm text-red-700" id="phone-error"></p>

            <button
              type="submit"
              class="w-full px-4 py-3 font-bold text-white transition-all duration-200 ease-in-out bg-indigo-600 rounded-full shadow-lg cursor-pointer hover:shadow-md active:shadow-inner active:scale-95"
              id="login-btn"
            >
              ارسال کد تایید
            </button>
          </div>

          <!-- OTP input -->
          <div id="otp-container" class="hidden">
            <div class="flex gap-2 mx-4 mb-6 dir-ltr">
              <input
                type="text"
                maxlength="1"
                pattern="\d{1}"
                inputmode="numeric"
                class="w-full text-2xl text-center border rounded-lg shadow-md outline-none h-14 otp-input-box"
              />
              <input
                type="text"
                maxlength="1"
                pattern="\d{1}"
                inputmode="numeric"
                class="w-full text-2xl text-center border rounded-lg shadow-md outline-none h-14 otp-input-box"
              />
              <input
                type="text"
                maxlength="1"
                pattern="\d{1}"
                inputmode="numeric"
                class="w-full text-2xl text-center border rounded-lg shadow-md outline-none h-14 otp-input-box"
              />
              <input
                type="text"
                maxlength="1"
                pattern="\d{1}"
                inputmode="numeric"
                class="w-full text-2xl text-center border rounded-lg shadow-md outline-none h-14 otp-input-box"
              />
              <input
                type="text"
                maxlength="1"
                pattern="\d{1}"
                inputmode="numeric"
                class="w-full text-2xl text-center border rounded-lg shadow-md outline-none h-14 otp-input-box"
              />
            </div>

            <!-- expire timer -->
            <div class="text-center mb-4" id="expire-timer-container"></div>

            <!-- button for verify code -->
            <button
              type="submit"
              class="hidden w-full px-4 py-3 disabled:active:scale-100 disabled:opacity-75 font-bold text-white transition-all duration-200 ease-in-out bg-indigo-600 rounded-full shadow-lg cursor-pointer hover:shadow-md active:shadow-inner active:scale-95"
              id="submit-btn"
            >
              ورود
            </button>
            <a
              href="#"
              id="back-btn"
              class="text-center block mt-6 text-slate-700 hover:text-slate-900"
              >بازگشت</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
